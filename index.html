<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS super client</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro:500' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <style>
        body {
        		 padding-top:50px; 
        		 background-color: #36383C;
        		}
        h3,li {
        	color: white;
        }

        h4{
            color: #19FF4E;
            font-family: 'Source  res.header("Access-Control-Allow-Headers", "Origin, X-Requested-With, Content-Type, Accept");
     res.json(ips); Code Pro';
        }
    </style>
</head>
<body ng-app="Jsclient">

    <div class="container" ng-controller="MainController">
        <div class="jumbotron">
            <h1 class="text-center">Insira o seu Ip</h1>
			<form id="ip" method="POST">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                         <div class="form-group">
                              <input type="text" class="form-control" ng-model="ip" placeholder="Ex: 192.168.56.1">
                         </div>
                         <div class="form-group">
                             <input type="submit" class="btn btn-block"  ng-click="sendIp()"  />
                         </div>
                    </div>
                </div>
			</form>  
        </div>
         <h3 class="text-center">Resposta do servidor Java heartbeat</h3>
        <div class="row">
        	<div class="text-center">
        		<h4 ng-repeat="ip in ips">{{ ip }}</h4>
        	</div>
        </div>
    </div>
     <script src="app.js"></script>
    <script src="controllers/MainController.js"></script>
     <script src="services/ips.js"></script>
</body>
</html>
